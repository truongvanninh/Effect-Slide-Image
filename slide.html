<!DOCTYPE html>
<html>
<head>
	<title>Slide Image</title>
</head>
<body style="background: #abc;">
<div id="slide-wrapper">
	<div id="img-wrapper">
		<div class="img-item">
			<img src="https://i.ytimg.com/vi/u0xfNForh1w/maxresdefault.jpg">
		</div>
		<div class="img-item">
			<img src="http://townsquare.media/site/692/files/2018/08/baby-shark.jpg">
		</div>
		<div class="img-item">
			<img src="https://i.ytimg.com/vi/8ljHzljQrY8/maxresdefault.jpg">
		</div>
		<div class="img-item">
			<img src="https://images-na.ssl-images-amazon.com/images/S/sgp-catalog-images/region_US/daag1-ASNYW5MR0N5-Full-Image_GalleryBackground-en-US-1535151859443._RI_SX940_.png">
		</div>
	</div>
</div>

<a href="javascript:void(0)" onclick="previous()">Trước</a>
<a href="javascript:void(0)" onclick="next()">Sau như 1</a>
</body>
<style type="text/css">
	#slide-wrapper {
		width: 419px;
		overflow: hidden;
		background: #fff;
	}
	#img-wrapper {
		width: 419px;
		background: #aaa;
		display: -webkit-box;
	}
	.img-item {
		width: 419px;
		text-align: center;
	}
	.img-item img{
		height: auto;
		max-width: 100%;
	}
</style>
<script type="text/javascript">
	// Note: transition :"all 2s" notworking on CSS
	
	var width_wrapper = 419
	var i = 0;
	// previous()
	// X = width_wrapper_current - width_wrapper
	// Next: add Effect {transform, transition}
	// Later: i-- return location current
	function previous() { 
		if(i==0) {
			i= 3
			console.log('Equal 1')
		}
		else {
			console.log('Not Equal 1')
			i--
		} 
		var currentIndex = i + 1
		var translate_x = width_wrapper * currentIndex - width_wrapper
		var img_wrapper = document.getElementById('img-wrapper')
		img_wrapper.style.transform  = "translateX(-" + translate_x + "px)"
		img_wrapper.style.transition ="all 2s"
	}
	// next()
	// i = i+1: Get location_next
	// X = width_wrapper * i
	// Later: add Effect
	function next() {
		if(i==3) {
			i= 0
			console.log('Equal 1')
		}
		else {
			console.log('Not Equal 1')
			i++
		}

		var translate_x = width_wrapper * i
		var img_wrapper = document.getElementById('img-wrapper')
		img_wrapper.style.transform  = "translateX(-" + translate_x + "px)"
		img_wrapper.style.transition ="all 1s"
	}
</script>
</html>
